<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form action="https://httpbin.org/post" method="POST">

        <div class="form-row">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" required placeholder="Busra Yildirim"/>
        </div>

        <div class="form-row">
            <label for="phone">Phone</label>
            <input name="phone" id="phone" type="tel" required />

        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" required/>
        </div>

        <div class="form-row">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="2"></textarea>
        </div>

        <div class="form-row">
            <label for="City">City</label>
            <select name="City" id="City">
                <option value="34">Istanbul</option>
                <option value="35" selected>Izmir</option>
            </select>
        </div>

        <div class="form-row">
            <label for="color">Select color</label>
            <div class="radio-container">
               <label>
               <input type="radio" name="color" value="Red" checked/> Red </label>
               <label>
               <input type="radio" name="color" value="Blue"/> Blue</label>
        </div>
        </div>

        <div class="form-row">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    
     
        
    </form>
</body>

</html>
